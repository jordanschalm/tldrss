<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Home</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		
		<!-- Angular -->
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/resources/site.css">
		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
		<!-- Angular App -->
		<script src="/resources/tldrss.js"></script>
		
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
	<!-- Initialize rule=2 so the select appears properly -->
  <body ng-app="tldrss_controller" ng-init="rule=2; feedCreated=false; urlIsValid=true" ng-controller="tldrssCtrl">
		<div class="container">
			<div class="row spacer">
				<div class="col-sm-2"></div>
				<div class="col-xs-12 col-sm-8">
					<div class="jumbotron spacer" style="text-align: center">
		    		<h1>Welcome</h2>
						<p class="lead">Enter an RSS feed URL with your desired settings below and we'll create a custom feed.</p>
						<form class="form-horizontal">
						  <div class="form-group">
								<div class="controls form-inline">
							    <label for="host">Host RSS feed URL:</label>
							    <input required type="url" class="form-control small-form" ng-model="host" placeholder="http://..." autofocus="true">
								</div>
						  </div>
						  <div class="form-group">
								<div class="controls form-inline">
							    <label for="rule">I want every&nbsp;</label>
							    <select class="form-control small-form" ng-model="rule">
										<option value="2">2nd
										<option value="3">3rd
										<option value="4">4th
										<option value="5">5th
									</select>
									<label for="rule">&nbsp;episode.</label>
								</div>
						  </div>
							<div class="form-group">
						  	<button type="submit" class="btn btn-default" ng-click="createFeed(host, rule)">Create Feed</button>
							</div>
						</form>
					</div>
				</div>
				<div class="col-sm-2"></div>
			</div><!-- .row -->
			<div class="row">
				<div class="col-sm-2"></div>
				<div class="col-xs-12 col-sm-8">
					<div class="alert alert-success ng-hide" ng-show="feedCreated">
						<a href="" class="close" aria-label="close" ng-click="feedCreated=false">&times;</a>
					  <strong>Success!</strong> Your feed is available at <a href="{{'/feed/' + feedID + '/' + rule}}">{{'http://www.tldrss.heroku-app.com/feed/' + feedID + '/' + rule}}</a>
					</div>
					<div class="alert alert-danger ng-hide" ng-show="invalidHost">
						<a href="" class="close" aria-label="clost" ng-click="invalidHost=false">&times;</a>
						<strong>Error!</strong> You have entered an invalid URL. Check your spelling and try again.
				</div>
				<div class="col-sm-2"></div>
		</div><!-- .row -->
  </body>
</html>
